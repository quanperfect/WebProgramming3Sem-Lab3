<ui:composition
        xmlns="http://www.w3.org/1999/xhtml"
        xmlns:h="http://xmlns.jcp.org/jsf/html"
        xmlns:a="http://xmlns.jcp.org/jsf/passthrough"
        xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
        xmlns:f="http://java.sun.com/jsf/core"
>
    <section class="section-lab">
        <h:form id="form" onsubmit="return false;">

            <h:panelGroup id="hidden">
                <h:inputHidden id="hiddenX" value="#{resultBean.clickResult.x}" />
                <h:inputHidden id="hiddenY" value="#{resultBean.clickResult.y}" />
                <h:inputHidden id="hiddenR" value="#{resultBean.clickResult.r}" />
            </h:panelGroup>

            <div class="form">

                <!--            <p class="text-select-coordinate">Select your coordinates!</p>-->
                <div class="values">
                    <div class="x_value">
                        <label>Choose X coordinate:</label>
                        <h:selectOneRadio styleClass="radio" value="#{resultBean.newResult.x}">
                            <f:selectItem  itemValue="-2" itemLabel="-2" />
                            <f:selectItem itemValue="-1.5" itemLabel="-1,5"/>
                            <f:selectItem itemValue="-1" itemLabel="-1"/>
                            <f:selectItem itemValue="-0.5" itemLabel="-0.5"/>
                            <f:selectItem itemValue="0" itemLabel="0"/>
                            <f:selectItem itemValue="0.5" itemLabel="0.5"/>
                            <f:selectItem itemValue="1" itemLabel="1"/>
                            <f:selectItem itemValue="1.5" itemLabel="1.5"/>
                        </h:selectOneRadio>
                    </div>
                    <!--                <h:panelGroup id="xError">-->
                    <!--                    <p id="X_error" class="X_error">-->
                    <!--                        ${resultBean.xError}-->
                    <!--                    </p>-->
                    <!--                </h:panelGroup>-->
                    <div class="y_value">
                        <h:outputLabel for="Y_value" value="Select Y coordinate:"/>
                        <h:inputText id="Y_value" maxlength="6" styleClass="Y_value" a:placeholder="Value (-3...3)" value="#{resultBean.newResult.y}"/>
                    </div>

                    <!--                <h:panelGroup id="yError">-->
                    <!--                    <p id="Y_error" class="Y_error">-->
                    <!--                    ${resultBean.yError}-->
                    <!--                    </p>-->
                    <!--                </h:panelGroup>-->

                    <div class="r_value">
                        <h:outputLabel for="R_value" value="Select R coordinate:"/>
                        <h:inputText id="R_value" maxlength="6" styleClass="R_value"  a:placeholder="Value (2...5)" value="#{resultBean.newResult.r}"/>
                        <!--                    <f:validateDoubleRange maximum="5" minimum="2"/>-->
                    </div>

                    <!--                <h:panelGroup id="rError">-->
                    <!--                    <p id="R_error" class="R_error">-->
                    <!--                    ${resultBean.rError}-->
                    <!--                    </p>-->
                    <!--                </h:panelGroup>-->
                    <h:panelGroup styleClass="client-button">
                        <h:commandButton id="submit" styleClass="submit" value="Submit" action="#{resultBean.addCheck}">
                            <f:ajax execute="form" render="@all"/>
                        </h:commandButton>
                        <h:commandButton id="reset" styleClass="reset" value="Reset" action="#{resultBean.defaultResult}">
                            <f:ajax execute="@this" render="@parent graph"/>
                        </h:commandButton>
                    </h:panelGroup>

                    <div class="errors">
                        <h:panelGroup id="xError">
                            <p id="X_error" class="X_error">
                                ${resultBean.xError}
                            </p>
                        </h:panelGroup>

                        <h:panelGroup id="yError">
                            <p id="Y_error" class="Y_error">
                                ${resultBean.yError}
                            </p>
                        </h:panelGroup>

                        <h:panelGroup id="rError">
                            <p id="R_error" class="R_error">
                                ${resultBean.rError}
                            </p>
                        </h:panelGroup>
                    </div>
                </div>
            </div>
        </h:form>
    </section>
    <h:outputScript name="js/graph.js"/>
</ui:composition>
